<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center font-spacemono bg-lightgrayishcyan"
  >
    <h1 class="text-darkgrayishcyan tracking-[0.4em] py-10 text-2xl">
      SPLI<br />TTER
    </h1>
    <main class="max-w-[375px] md:max-w-[1100px]">
      <div class="bg-white p-6 rounded-3xl md:grid md:grid-cols-2">
        <div>
          <div class="p-2">
            <label for="bill" class="label">Bill</label>
            <div class="relative">
              <img
                class="absolute top-1/2 -translate-y-1/2 left-5"
                src="./images/icon-dollar.svg"
                alt="dollar-sign"
              />
              <input
                class="input focus:outline-1 focus:outline-strongcyan"
                type="text"
                id="bill"
                placeholder="0"
              />
            </div>
          </div>

          <div class="mt-5 p-2">
            <p class="label">Select Tip %</p>
            <div class="grid grid-cols-2 gap-4 mt-3">
              <button
                class="button hover:bg-lightgrayishcyan hover:text-verydarkcyan"
              >
                5%
              </button>
              <button
                class="button hover:bg-lightgrayishcyan hover:text-verydarkcyan"
              >
                10%
              </button>
              <button
                class="button hover:bg-lightgrayishcyan hover:text-verydarkcyan"
              >
                15%
              </button>
              <button
                class="button hover:bg-lightgrayishcyan hover:text-verydarkcyan"
              >
                25%
              </button>
              <button
                class="button hover:bg-lightgrayishcyan hover:text-verydarkcyan"
              >
                50%
              </button>
              <input
                class="input rounded-md focus:outline-1 focus:outline-strongcyan"
                type="text"
                placeholder="Custom"
              />
            </div>
          </div>

          <div class="mt-5 p-2">
            <label for="number-of-people" class="block label"
              >Number of People</label
            >
            <div class="relative">
              <img class="icon" src="./images/icon-person.svg" alt="Person" />
              <input
                type="text"
                id="number-of-people"
                class="input focus:outline-1 focus:outline-strongcyan"
                placeholder="0"
              />
            </div>
          </div>
        </div>

        <div class="bg-verydarkcyan text-white mt-6 p-6 pt-10 rounded-2xl">
          <div class="flex justify-between items-center">
            <div class="flex flex-col">
              <p>Tip Amount</p>
              <small class="text-grayishcyan">/ person</small>
            </div>
            <div class="text-3xl text-strongcyan">$0</div>
          </div>
          <div class="mt-6 flex justify-between items-center">
            <div class="flex flex-col">
              <p>Total</p>
              <small class="text-grayishcyan">/ person</small>
            </div>
            <div class="text-3xl text-strongcyan">$0</div>
          </div>
          <button
            class="mt-9 text-xl text-verydarkcyan bg-strongcyan w-[100%] py-[10px] rounded hover:bg-lightgrayishcyan"
          >
            RESET
          </button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
