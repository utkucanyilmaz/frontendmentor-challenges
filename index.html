<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a class="navbar__logo" href="#"
          ><img src="./images/logo.svg" alt="Snap brand logo"
        /></a>

        <button class="navbar__hamburger-btn">
          <img src="./images/icon-menu.svg" alt="Hamburger menu icon" />
        </button>

        <div class="navbar__hamburger-menu"></div>

        <ul class="navbar__links">
          <li class="navbar__link"><a href="#">Features</a></li>
          <li class="navbar__link"><a href="#">Company</a></li>
          <li class="navbar__link"><a href="#">Careers</a></li>
          <li class="navbar__link"><a href="#">About</a></li>
        </ul>
      </div>

      <div class="navbar__buttons">
        <ul>
          <li><button>Login</button></li>
          <li><button>Register</button></li>
        </ul>
      </div>

      <div></div>
    </header>
    <!-- Make remote work Get your team in sync, no matter your
    location. Streamline processes, create team rituals, and watch productivity
    soar. Learn more -->

    <script src="./app/js/script.js"></script>
  </body>
</html>
