<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="font-dmsans h-full w-full flex justify-center bg-cream">
    <main>
      <div
        class="flex flex-col items-center flex-1 justify-center px-4 w-[375px] lg:w-[540px] lg:px-0 lg:mt-28"
      >
        <div
          class="bg-softred flex items-center justify-between p-5 mt-16 w-full rounded-xl lg:p-7 lg:rounded-[1.55rem]"
        >
          <div class="">
            <p class="text-white font-normal lg:text-lg lg:tracking-tight">
              My balance
            </p>
            <p
              class="text-white text-2xl mt-1 font-bold lg:text-3xl lg:tracking-wider"
            >
              $921.48
            </p>
          </div>
          <div class="w-16 lg:w-24"><img src="./images/logo.svg" alt="" /></div>
        </div>
        <div
          class="bg-verypaleorange flex flex-col items-start justify-center p-5 mt-5 w-full rounded-xl lg:p-10 lg:tracking-widest lg:rounded-[1.55rem]"
        >
          <h1
            class="font-bold text-darkbrown text-2xl lg:text-3xl lg:tracking-wide"
          >
            Spending - Last 7 days
          </h1>

          <div
            id="chart"
            class="w-full h-[250px] border-b-2 border-cream flex items-end space-x-[12px] pb-6 lg:h-[270px] lg:space-x-[18px]"
          ></div>
          <div class="mt-6 w-full lg:mt-10">
            <h3
              class="text-base text-mediumbrown tracking-tight lg:text-[19px]"
            >
              Total this month
            </h3>
            <div class="flex flex-row items-center justify-between">
              <p
                class="text-3xl text-darkbrown font-bold lg:text-5xl lg:tracking-normal lg:mt-2"
              >
                $478.33
              </p>
              <div class="flex flex-col text-right">
                <p
                  class="text-darkbrown font-bold lg:tracking-tight lg:text-lg"
                >
                  +2.4%
                </p>
                <p class="text-base text-mediumbrown tracking-tight lg:text-xl">
                  from last month
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./data.json"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
