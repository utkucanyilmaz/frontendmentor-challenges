<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Age Calculator App</title>
  </head>
  <body
    class="bg-neutral-light-gray flex items-center justify-center h-screen font-poppins"
  >
    <div class="bg-white p-14 rounded-3xl rounded-br-[200px] w-[840px]">
      <form
        id="form"
        class="flex flex-col mt-2 pb-12 border-b border-neutral-light-gray relative mr-auto"
      >
        <div class="flex gap-x-8">
          <div class="input-container">
            <label id="day-label" for="day">Day</label>
            <input id="day" type="text" placeholder="DD" />
            <p id="day-error-message"></p>
          </div>
          <div class="input-container">
            <label id="month-label" for="month">Month</label>
            <input id="month" type="text" placeholder="MM" />
            <p id="month-error-message"></p>
          </div>
          <div class="input-container">
            <label id="year-label" for="year">Year</label>
            <input id="year" type="text" placeholder="YYYY" />
            <p id="year-error-message"></p>
          </div>
        </div>

        <button
          class="bg-primary-purple rounded-full h-20 w-20 flex items-center justify-center absolute bottom-0 translate-y-1/2 right-0 transition-colors hover:bg-neutral-off-black"
          type="submit"
        >
          <img src="./assets/images/icon-arrow.svg" alt="Submit button" />
        </button>
        <p id="valid-date-error"></p>
      </form>
      <div
        id="age"
        class="mt-16 text-8xl font-poppins italic font-extrabold flex flex-col gap-y-6"
      >
        <div class="flex gap-x-4">
          <span id="years">--</span><span>years</span>
        </div>
        <div class="flex gap-x-4">
          <span id="months">--</span><span>months</span>
        </div>
        <div class="flex gap-x-4">
          <span id="days">--</span><span>days</span>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
