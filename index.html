<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card__pattern-top"></div>
    <div class="card__pattern-bottom"></div>
    <div class="wrapper">
      <div class="card">
        <div class="card__bg"></div>
        <img src="images/image-victor.jpg" alt="" class="card__image" />
        <div class="card__description">
          <div class="card__name">Victor Crest <span>26</span></div>

          <div class="card__location">London</div>
        </div>
        <div class="card__stats">
          <div class="card__followers">
            <div class="amount">80K</div>
            <div class="attribute">Followers</div>
          </div>
          <div class="card__likes">
            <div class="amount">803K</div>
            <div class="attribute">Likes</div>
          </div>
          <div class="card__photos">
            <div class="amount">1.4K</div>
            <div class="attribute">Photos</div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
