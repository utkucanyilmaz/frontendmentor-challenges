<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="wrapper">
          <img
            class="card__image"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <div class="middle">
            <div class="view"><img src="images/icon-view.svg" alt="" /></div>
          </div>
        </div>

        <div class="card__text">
          <a href="#"><h1 class="card__title">Equilibrium #3429</h1></a>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="card__offers">
          <div class="card__price">
            <img
              class="etherium"
              src="images/icon-ethereum.svg"
              alt="etherium"
            />
            0.041 ETH
          </div>
          <div class="card__expiration">
            <img class="clock" src="images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="card__creator">
          <img
            class="card__creator-avatar"
            src="images/image-avatar.png"
            alt=""
          />
          <p class="card__creator-name">
            Creation of <a class="name" href="*">Jules Wyvern </a>
          </p>
        </div>
      </section>
    </div>

  </body>
</html>
